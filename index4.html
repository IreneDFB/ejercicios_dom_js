<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input class="click" type="text" />
    <input class="focus" type="text" />
    <input class="value" type="text" />
    <button id="btnToClick">Click me</button>
    <script>
      //1.1
      const button = document.getElementById('btnToClick')
      button.addEventListener('click', (event) => {
        console.log('Evento click:', event)
      })
      //1.2
      const inputFocus = document.querySelector('input.focus')
      inputFocus.addEventListener('focus', (event) => {
        console.log('Valor del input en focus:', event.target.value)
      })
      //1.3
      const inputValue = document.querySelector('input.value')
      inputValue.addEventListener('input', (event) => {
        console.log('Valor actual del input:', event.target.value)
      })

      const albums = [
        'De Mysteriis Dom Sathanas',
        'Reign of Blood',
        'Ride the Lightning',
        'Painkiller',
        'Iron Fist'
      ]
      const ul = document.createElement('ul')
      albums.forEach((album) => {
        const li = document.createElement('li')
        li.textContent = album
        ul.appendChild(li)
      })
      document.body.appendChild(ul)
    </script>
  </body>
</html>
